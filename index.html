<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Türkiye Saati</title>
<style>
    #saat {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-top: 50px;
        color: blue; /* Saati mavi yap */
    }
</style>
</head>
<body>

<div id="saat"></div>

<script>
function tarihSaatGuncelle() {
    var simdi = new Date();
    var saat = simdi.getHours();
    var dakika = simdi.getMinutes();
    var saniye = simdi.getSeconds();
    
    // Saat, dakika ve saniye tek haneli ise önlerine 0 ekle
    saat = saat < 10 ? "0" + saat : saat;
    dakika = dakika < 10 ? "0" + dakika : dakika;
    saniye = saniye < 10 ? "0" + saniye : saniye;
    
    var tarihSaat = saat + ":" + dakika + ":" + saniye;
    document.getElementById("saat").innerText = tarihSaat;
}

// Saati her saniye güncelle
setInterval(tarihSaatGuncelle, 1000);

// Sayfa yüklendiğinde saat gösterilir
tarihSaatGuncelle();
</script>

</body>

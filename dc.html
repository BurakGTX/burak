<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord ID Sorgulama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Discord ID Sorgulama</h1>
    <input type="text" id="discordId" placeholder="Discord ID'yi girin" required>
    <button id="sorgulaBtn">Sorgula</button>
    <div id="sonuc" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('sorgulaBtn').addEventListener('click', async () => {
            const discordId = document.getElementById('discordId').value;
            const sonucDiv = document.getElementById('sonuc');

            try {
                // CORS proxy kullanarak API isteği
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://tilki.dev/api/discord-id-sorgu/' + discordId)}`);
                
                if (!response.ok) {
                    throw new Error('API isteği başarısız oldu.');
                }

                const data = await response.json();
                sonucDiv.innerHTML = `<pre>${JSON.stringify(JSON.parse(data.contents), null, 2)}</pre>`;
            } catch (error) {
                sonucDiv.innerHTML = `<p style="color: red;">Hata: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Giriş ve Kayıt Sistemi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle-link {
            color: #4CAF50;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="formTitle">Giriş Yap</h2>
        <form id="authForm" onsubmit="handleSubmit(event)">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit" id="submitButton">Giriş Yap</button>
            <p class="toggle-link" onclick="toggleForm()">Kayıt Ol</p>
            <p class="error" id="errorMessage" style="display: none;"></p>
        </form>
    </div>

    <script>
        let isLogin = true; // Başlangıçta giriş formu gösteriliyor

        // Formu giriş ve kayıt arası geçiş için işlev
        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById('formTitle').textContent = isLogin ? 'Giriş Yap' : 'Kayıt Ol';
            document.getElementById('submitButton').textContent = isLogin ? 'Giriş Yap' : 'Kayıt Ol';
            document.querySelector('.toggle-link').textContent = isLogin ? 'Kayıt Ol' : 'Giriş Yap';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Form gönderim işlemi
        function handleSubmit(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (isLogin) {
                // Giriş yapma işlemi
                const storedPassword = localStorage.getItem(username);
                if (storedPassword && storedPassword === btoa(password)) {
                    localStorage.setItem('loggedInUser', username);
                    alert('Giriş başarılı! Ana sayfaya yönlendiriliyorsunuz.');
                    // Ana sayfaya yönlendir
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = 'Geçersiz kullanıcı adı veya şifre!';
                    errorMessage.style.display = 'block';
                }
            } else {
                // Kayıt olma işlemi
                if (localStorage.getItem(username)) {
                    errorMessage.textContent = 'Bu kullanıcı adı zaten alınmış!';
                    errorMessage.style.display = 'block';
                } else {
                    localStorage.setItem(username, btoa(password)); // Şifreyi base64 ile şifreliyoruz (hash yerine base64 kullanılmakta)
                    alert('Kayıt başarılı! Giriş yapabilirsiniz.');
                    toggleForm(); // Kayıt olduktan sonra giriş formuna geçiş yap
                }
            }
        }

        // Kullanıcı giriş yapmamışsa ana sayfaya giden bir işlev
        function checkUserStatus() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                window.location.href = 'index.html'; // Giriş yapılmışsa ana sayfaya yönlendir
            }
        }

        checkUserStatus();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Giriş ve Kayıt Sistemi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form {
            position: relative;
            display: block;
            padding: 2.2rem;
            max-width: 350px;
            background: linear-gradient(14deg, rgba(2,0,36, 0.8) 0%, rgba(24, 24, 65, 0.7) 66%, 
                        rgb(20, 76, 99) 100%), radial-gradient(circle, rgba(2,0,36, 0.5) 0%, 
                        rgba(32, 15, 53, 0.2) 65%, rgba(14, 29, 28, 0.9) 100%);
            border: 2px solid #fff;
            box-shadow: rgba(0,212,255) 0px 0px 50px -15px;
            overflow: hidden;
            z-index: +1;
        }

        /* Giriş alanları ve gönderme butonu */
        .input-container {
            position: relative;
        }

        .input-container input, .form button {
            outline: none;
            border: 2px solid #ffffff;
            margin: 8px 0;
            font-family: monospace;
        }

        .input-container input {
            background-color: #fff;
            padding: 6px;
            font-size: 0.875rem;
            line-height: 1.25rem;
            width: 250px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .input-user:focus::placeholder {
            opacity: 0;
            transition: opacity .9s;
        }

        .input-pwd:focus::placeholder {
            opacity: 0;
            transition: opacity .9s;
        }

        .submit {
            position: relative;
            display: block;
            padding: 8px;
            background-color: #c0c0c0;
            color: #ffffff;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: 500;
            width: 100%;
            text-transform: uppercase;
            overflow: hidden;
        }

        .submit:hover {
            transition: all 0.2s ease-out;
            border-radius: 3.9px;
            box-shadow: 4px 5px 17px -4px #ffffff;
            cursor: pointer;
        }

        /* Üye olma alanı */
        .signup-link {
            color: #c0c0c0;
            font-size: 0.875rem;
            line-height: 1.25rem;
            text-align: center;
            font-family: monospace;
        }

        .signup-link a {
            color: #fff;
            text-decoration: none;
        }

        .up:hover {
            text-decoration: underline;
        }

        /* Başlık alanı */
        .form-title {
            font-size: 1.25rem;
            line-height: 1.75rem;
            font-family: monospace;
            font-weight: 600;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);
            animation-duration: 1.5s;
            overflow: hidden;
            transition: .12s;
        }

        .form-title span {
            animation: flickering 2s linear infinite both;
        }

        .title-2 {
            display: block;
            margin-top: -0.5rem;
            font-size: 2.1rem;
            font-weight: 800;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            -webkit-text-stroke: #fff 0.1rem;
            letter-spacing: 0.2rem;
            color: transparent;
            position: relative;
            text-shadow: 0px 0px 16px #CECECE;
        }

        /* Yıldızlar animasyonu */
        .bg-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-size: cover;
            animation: animateBg 50s linear infinite;
        }

        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.1),0 0 0 8px rgba(255,255,255,0.1),0 0 20px rgba(255,255,255,0.1);
            animation: animate 3s linear infinite;
        }

        .star:nth-child(1) {
            top: 0;
            right: 0;
            left: initial;
            animation-delay: 0s;
            animation-duration: 1s;
        }

        .star:nth-child(2) {
            top: 0;
            right: 100px;
            left: initial;
            animation-delay: 0.2s;
            animation-duration: 3s;
        }

        .star:nth-child(3) {
            top: 0;
            right: 220px;
            left: initial;
            animation-delay: 2.75s;
            animation-duration: 2.75s;
        }

        .star:nth-child(4) {
            top: 0;
            right: -220px;
            left: initial;
            animation-delay: 1.6s;
            animation-duration: 1.6s;
        }

        @keyframes animate {
            0% {
                transform: rotate(315deg) translateX(0);
                opacity: 1;
            }

            70% {
                opacity: 1;
            }

            100% {
                transform: rotate(315deg) translateX(-1000px);
                opacity: 0;
            }
        }

        @keyframes flickering {
            0%, 100% {
                opacity: 1;
            }

            42% {
                opacity: 0;
            }

            43% {
                opacity: 1;
            }

            48% {
                opacity: 0;
            }

            49% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <form class="form" onsubmit="handleLogin(event)">
        <div class="form-title"><span>alanınıza giriş yapın</span></div>
        <div class="title-2"><span>ALAN</span></div>
        <div class="input-container">
            <input class="input-user" type="text" placeholder="Kullanıcı Adı Girin" required>
            <span></span>
        </div>

        <section class="bg-stars">
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
        </section>

        <div class="input-container">
            <input class="input-pwd" type="password" placeholder="Şifre Girin" required>
        </div>
        <button type="submit" class="submit">
            <span class="sign-text">Giriş Yap</span>
        </button>

        <p class="signup-link">
            Hesabınız yok mu?
            <a href="#" class="up" onclick="handleSignUp()">Kayıt Ol!</a>
        </p>
    </form>

    <script>
        // Giriş yapma işlemi
        function handleLogin(event) {
            event.preventDefault(); // Formun varsayılan davranışını engelle

            const username = document.querySelector('.input-user').value;
            const password = document.querySelector('.input-pwd').value;

            if (username && password) {
                alert("Giriş başarılı! Kullanıcı Adı: " + username);
                // Burada bir sunucuya gönderme veya doğrulama işlemi yapılabilir
            } else {
                alert("Lütfen tüm alanları doldurun.");
            }
        }

        // Kayıt olma işlemi
        function handleSignUp() {
            alert("Kayıt olma sayfasına yönlendirileceksiniz!");
            // Burada kayıt olma sayfasına yönlendirme yapılabilir
        }
    </script>

</body>
</html>
